<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button id="play-button" class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" id="vol-slider" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" id="speed-slider" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" id="rwd" class="player__button">« 10s</button>
       <button data-skip="25" id="ffwd" class="player__button">25s »</button>
     </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
